<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Game</title>
    
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        main {
            text-align: center;
        }

        section {
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
            text-align: left;
        }

        input {
            font-size: 1.5rem;
            padding: 10px;
            width: 100px;
            text-align: right;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body onload="rollDice()">
    <header>
        <h1>Dice Roller Game</h1>
        <p>Click "Roll Dice" or press Enter to simulate rolling two dice. The numbers will be randomly generated.</p>
    </header>

    <main>
        <section>
            <h2>Instructions</h2>
            <p>Press "Roll Dice" to roll the dice. You can also press Enter to roll again.</p>
        </section>

        <section>
            <h2>Results</h2>
            <div>
                <label for="dice1">Dice 1:</label>
                <input type="text" id="dice1" readonly />
            </div>
            <div>
                <label for="dice2">Dice 2:</label>
                <input type="text" id="dice2" readonly />
            </div>
        </section>

        <button id="rollButton" autofocus onclick="rollDice()">Roll Dice</button>
    </main>

    <script>
        function rollDice() {
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;

            document.getElementById('dice1').value = dice1;
            document.getElementById('dice2').value = dice2;
        }

        // Allow pressing "Enter" to roll the dice
        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                rollDice();
            }
        });
    </script>
</body>

</html>
